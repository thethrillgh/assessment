<div class="slo-header">
    Assessment Process
</div>
<div class="mycontainer">
    <p class="same_slo">Has your Assessment Process been revised from last year?</p>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Yes</button>
        <button type="button" class="btn btn-default">No</button>
    </div>
    <h3>Indicate which population option was used for assessment </h3>
    <div class="radio">
        <label>
            <input type="radio" name="optradio">Program seniors that graduated at the end of this academic year</label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optradio">Majors currently enrolled in the program but not necessarily graduating this year</label>
    </div>
    <h4>Please provide a narrative account of how and why you use these measures/tools/resources.
</h4>
    <button class="btn btn-success">Save</button>
    <ng-quill-editor ng-model="message"></ng-quill-editor>
</div>
