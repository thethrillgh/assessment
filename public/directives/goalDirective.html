<div class="slo-header center"> Goal </div>
<div class="mycontainer">
    <p class="same_slo">Has your Goal been revised from last year?</p>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Yes</button>
        <button type="button" class="btn btn-default">No</button>
    </div>
    <h3>Name your Goal</h3>
    <input>
    <button class="btn btn-success">Save</button>
    <h3>Describe your Goal</h3>
    <ng-quill-editor on-editor-created="editorCreatedGoal(editor)" ng-model="goal"></ng-quill-editor>
    <br>
    <div class="col-md-2 col-md-offset-5">
        <button class="btn btn-success" ng-click="saveText(goal, 'goal')">Save Text</button>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 col-md-offset-5" ng-click="add_branch()">
            <button class="btn btn-primary add-slo">Add SLO</button>
        </div>
    </div>
</div>
