<div class="slo-header">
    <div class="center">Mission Statement</div>
</div>
<div class="mycontainer">
    <p class="same_slo1" ng-bind-html="missionStatement | trustedhtml"></p>
    <hr></hr>
    <p class="same_slo">Has your Program Mission Statement been revised from last year?
    </p>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Yes</button>
        <button type="button" class="btn btn-default">No</button>
    </div>
    <hr></hr>
    <h3>Enter your Program Mission Statement</h3>
    <ng-quill-editor on-editor-created="editorCreated(editor)" ng-model="missionStatement"></ng-quill-editor>
    <br>
    <div class="col-md-2 col-md-offset-5">
        <button class="btn btn-success" ng-click="saveText(missionStatement, 'mission')">Save Work</button>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2 col-md-offset-5" ng-click="add_branch('goal')">
            <button class="btn btn-primary add-slo">Add Goal</button>
        </div>
    </div>
</div>
