<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assessment - Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://turing.centre.edu/~michael.bradshaw/js/angular.js"></script>
    <script src="http://turing.centre.edu/~michael.bradshaw/js/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="container-modal">
                    <div class="text-modal">
                        <h1>Hello.</h1>
                        <br>
                        <h4>Select a department and enter your password below.</h4>
                    </div>
                    <form>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Choose your department. . . <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" ng-repeat="dpt in departments">
                                <li> {{dpt}} </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter department password here">
                        </div>
                        <!-- <a class="btn btn-default btn-confirm btn-align" href="index.html">Login</a> -->
                        <button class="btn btn-default btn-confirm btn-align" href="index.html">Login</button>
                    </form>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
