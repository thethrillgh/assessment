<link rel="stylesheet" href="login.css">
<div class="container-fluid">
<div class="row-fluid">
    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="container-modal">
            <div class="text-modal">
                <h1>Hello.</h1>
                <br>
                <h4>Select a department and enter your password below.</h4>
            </div>
            <form>
                <div class="form-group">
                    <select ng-model="department" ng-options="dpt.department as dpt.department for dpt in departments">
                        <option value="">Choose your department. . .</option>
                    </select>
                </div>
                <div class="form-group">
                    <input ng-model="password" type="password" class="form-control" id="password" placeholder="Enter department password here">
                </div>
                <button class="btn btn-default btn-confirm btn-align" href="/index.html" ng-click="signin()" >Login</button>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
